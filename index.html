<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    #text {
      font-size: 3em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
      z-index: 2;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3fo_TJgJOWaM58XXpM6pLbOoAJ19obcNDf2CJioF5akAsOPslc1NocAq19BmwSYu5gVk&usqp=CAU') center center no-repeat;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 4s ease-in-out;
      transform: scale(0.1);
      z-index: 1;
    }

    #ip-address {
      color: white;
      z-index: 2;
    }

    #startButton {
      width: 150px;
      height: 150px;
      background: red;
      border: none;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      color: white;
      z-index: 2;
    }

    #startButton::before,
    #startButton::after {
      content: '';
      position: absolute;
      background: gold;
    }

    #startButton::before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    #startButton::after {
      height: 100%;
      width: 20px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #startButton .ribbon-vertical {
      position: absolute;
      height: 100%;
      width: 20px;
      background: gold;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    #startButton .ribbon-horizontal {
      position: absolute;
      width: 100%;
      height: 20px;
      background: gold;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1;
    }

    #startButton .bow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
      z-index: 2;
    }

    .decoration {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      animation: confetti-fall 2s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh);
      }
    }
    #w {
      color: white;
      z-index: 2;
      position: absolute;
      bottom: 5px;
    }
  </style>
</head>

<body>
  <div id="text">:)</div>
  <div id="w">(нажми)</div>
  <span id="ip-address"></span>
  <div id="background"></div>
  <button id="startButton" onclick="startSequence()">
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
    <div class="bow"></div>
  </button>
  <audio id="soundEffect" src="https://cdn.discordapp.com/attachments/770232549553078273/1250140964819963914/vine-boom.mp3?ex=6669dc00&is=66688a80&hm=969039f56895b5d5f2696763c03bc9843c4e2820717b38b2d7698bf10c535af3&"></audio>

  <script src="script.js"> </script>
</body>

</html>
