<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading Text and Image</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: black;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    #text {
      font-size: 3em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: white;
      z-index: 2;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://yt3.googleusercontent.com/Ayg3ogGWO_byeYSw8Mx7YtrvNwcmrv-t5X6Ek5O6ir7sSR6URH8G72cykKz0XQkGJrPpviueZA=s176-c-k-c0x00ffffff-no-rj') center center no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 4s ease-in-out;
      transform: scale(0.1);
      z-index: 1;
    }

    #ip-address {
      color: black;
      z-index: 2;
    }

    #startButton {
      width: 150px;
      height: 150px;
      background: red;
      border: none;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      color: white;
      z-index: 2;
    }

    #startButton::before,
    #startButton::after {
      content: '';
      position: absolute;
      background: gold;
    }

    #startButton::before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    #startButton::after {
      height: 100%;
      width: 20px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #startButton .ribbon-vertical {
      position: absolute;
      height: 100%;
      width: 20px;
      background: gold;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    #startButton .ribbon-horizontal {
      position: absolute;
      width: 100%;
      height: 20px;
      background: gold;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 1;
    }

    #startButton .bow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid gold;
      z-index: 2;
    }

    .decoration {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>
  <div id="text">a</div>
  <span id="ip-address">Loading...</span>
  <div id="background"></div>
  <button id="startButton" onclick="startSequence()">
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
    <div class="bow"></div>
    Start
  </button>
  <audio id="soundEffect" src="https://cdn.discordapp.com/attachments/770232549553078273/1249701014559395872/vine-boom.mp3?ex=66684244&is=6666f0c4&hm=640cfd84e509eb502b7dbf7bf0db1e835a7bd9f4c9ebd936d3b71019864ada4f&"></audio>

  <script src="script.js"> </script>
</body>

</html>
